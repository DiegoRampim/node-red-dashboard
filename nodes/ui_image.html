<script type="text/javascript">
    RED.nodes.registerType('ui_image', {
        category: 'dashboard',
        color: 'rgb( 63, 173, 181)',
        defaults: {
            group: {
                type: 'ui_group',
                required: false
            },
            name: {
                value: ''
            },
            width: {
                value: 0,
                validate: function (v) {
                    var valid = true

                    var width = v || 0;
                    var currentGroup = $('#node-input-group').val() || this.group;
                    var groupNode = RED.nodes.node(currentGroup);
                    valid = !groupNode || +width <= +groupNode.width;
                    $("#node-input-size").toggleClass("input-error", !valid);

                    return valid;
                }
            },
            height: {
                value: 0
            },
            file: {},
            path: {},
            layout: {
                value: 'adjust'
            }
        },
        inputs: 1,
        icon: "ui_image.png",
        paletteLabel: 'image',
        align: 'right',
        label: function () {
            return this.name || 'image';
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var that = this;
        
            $("#upload-file").hide();
            $("#image-preview").hide();
            $("#progress-upload").hide();


            $("#node-input-size").elementSizer({
                width: "#node-input-width",
                height: "#node-input-height",
                group: "#node-input-group"
            });


            if (that.path != undefined) {
                getListImages(that.path.ref);
            } else {
                getListImages(undefined);
            }

            function getListImages(selected) {

                $("#node-input-file").find('optgroup').remove().end();

                $.get('/uiimage', function (data) {

                    var found = false;

                    data.object.forEach(function (element) {

                        var category = element.name;
                        var numItem = element.list.length;

                        var optgroup = $('<optgroup>');
                        optgroup.attr('label', category);

                        element.list.forEach(function (item) {

                            var option = $("<option></option>");

                            if (selected == (category + '/' + item)) {
                                option = $("<option selected></option>");
                                found = true;
                            }

                            option.val(category + '/' + item);
                            option.text(item);

                            optgroup.append(option);

                        });

                        $("#node-input-file").append(optgroup);

                        if (found) {
                            $("#node-input-link").val(that.path.ref);
                            $("#image-preview").attr('src', that.path.path).show();
                        }

                    });

                    data.listCat.forEach(function (category) {

                        var option = $("<option></option>");
                        option.val(category);
                        option.text(category);

                        $("#node-input-category").append(option);

                    });

                });

            }

            $("#node-input-file").change(function () {
                var value = $('#node-input-file').val();

                if (value == "select") {

                    that.path = undefined;

                    $("#node-input-link").val("");
                    $("#image-preview").hide();

                    return;
                }

                if (value != null && value != undefined) {
                    var url = '/uiimage/' + value;
                    $("#node-input-link").val(value);
                    $("#image-preview").attr('src', url).show();

                    that.path = {
                        path: url,
                        ref: value
                    };
                } else {
                    $("#node-input-link").val("");
                    $("#image-preview").hide();
                }
            });

            $("#bt-remove-image").click(function () {
                var value = $('#node-input-file').val();

                var newUrl = "/uiimage/" + value;

                $.ajax({
                    url: newUrl,
                    type: 'DELETE',
                    cache: false,
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function (data, textStatus) {
                        that.path = null;
                        getListImages(undefined);
                        $("#node-input-link").val("");
                        $("#image-preview").hide();
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('ERRORS: ' + errorThrown);
                    }
                });
            });

            $("#bt-add-new-image").click(function () {
                $("#upload-file").show();
                $("#div-category").show();
                $("#new-category").hide();
                $("#div-file").hide();
                $("#image-preview").hide();
            });

            var setNewCategory = false;
            var lockUpload = false;

            $("#bt-add-new-category").click(function () {
                $("#new-category").show();
                $("#div-category").hide();

                setNewCategory = true;
            });

            $("#node-input-newCategory").focusout(function () {
                if (setNewCategory) {
                    let value = $("#node-input-newCategory").val();

                    if (value != null && value != '') {
                        $("#node-input-newCategory").removeClass("input-error");
                        lockUpload = false;
                        return;
                    }

                    $("#node-input-newCategory").addClass("input-error");
                    lockUpload = true;
                }
            });

            var files;

            $("#node-input-upload").on('change', prepareUpload);

            function prepareUpload(event) {
                files = event.target.files;
            }

            $("#bt-upload").click(uploadFiles);

            function incompatibleFile() {

                let incompatibleFile = false;

                $.each(files, function(key, value){
                    if(!(/\.(gif|jpg|jpeg|tiff|png)$/i).test(value.name)){
                        incompatibleFile = true;
                    }
                });

                return incompatibleFile;
            }

            function uploadFiles(event) {

                if(incompatibleFile()){
                    //TODO -> Alerta arquivos incomplativeis
                    RED.notify("Incompatible File", "error", false, 5000);
                    $("#node-input-upload").val('');
                    files = null;

                    return;
                }

                $("#progress-upload").show();

                if (lockUpload) {
                    return;
                }

                let category = $("#node-input-category").val();
                let newCategory = $("#node-input-newCategory").val();

                if (setNewCategory) {
                    category = newCategory;
                }

                event.stopPropagation(); // Stop stuff happening
                event.preventDefault(); // Totally stop stuff happening

                // Create a formdata object and add the files
                var data = new FormData();

                $.each(files, function (key, value) {
                    data.append(key, value);
                });

                var link = "/uiimage/" + category + "/" + files[0].name;

                $.ajax({
                    url: link,
                    type: 'POST',
                    data: data,
                    cache: false,
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request,
                    xhr: function () {
                        var xhr = new window.XMLHttpRequest();
                        //Upload progress
                        xhr.upload.addEventListener("progress", function (evt) {
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                //Do something with upload progress
                                $("#progress-upload").val(percentComplete * 100);
                            }
                        }, false);

                        return xhr;
                    },
                    success: function (data, textStatus) {

                        $("#node-input-upload").val('');

                        that.path = data;

                        getListImages(data.ref);

                        $("#node-input-link").val(data.ref);

                        $("#upload-file").hide();

                        $("#image-preview").attr('src', data.path).show();
                        $("#node-input-newCategory").val("");

                        $("#progress-upload").val(0).hide();

                        $("#upload-file").hide();
                        $("#new-category").hide();
                        $("#div-file").show();

                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log('ERRORS: ', errorThrown, textStatus, jqXHR);
                    }
                });
            }


            function copyToClipboard() {
                var $temp = $("<input>");
                $("body").append($temp);
                $temp.val($("#node-input-link").val()).select();
                document.execCommand("copy");
                $temp.remove();
            }

            $("#bt-copy").click(copyToClipboard);

        }
    });
</script>

                    <select style="width:100%" id="node-input-category"></select>

    <!-- Add Image -->

<script type="text/x-red" data-help-name="ui_image">
    <p>
        <b>ui_image</b>
    </p>

    <p>Node for use of image with
        <code>node-red-dashboard</code>.</p>


    <h3>Input</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">object | string</span>
        </dt>
        <dd>After image upload, is possible switch image for
            <code>msg.payload</code>.</dd>
        <dd>
            Example:
            <br>
            <code>msg.payload: {category: "category", name: "file name"} </code> or
            <br>
            <code>msg.payload: category/file name</code>
        </dd>
    </dl>

    <h3>Details</h3>
    <dl class="message-properties">
        <dt>Group
            <span class="property-type">Group Dashboard</span>
        </dt>
        <dd>select
            <code>node-red-dashboard</code> group.</dd>

        <dt>Size
            <span class="property-type">Image Size</span>
        </dt>
        <dd>defines display area of image.</dd>

        <dt>Layout
            <span class="property-type">Layout</span>
        </dt>
        <dd>defines image display layout.</dd>

        <dt>File
            <span class="property-type">Image</span>
        </dt>
        <dd>select image after upload, add new images and delete images.</dd>

        <dt>Link
            <span class="property-type">string</span>
        </dt>
        <dd>string use for
            <code>injects</code> .</dd>

    </dl>
</script>
